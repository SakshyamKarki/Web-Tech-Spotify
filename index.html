<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music at it's peak!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand" ><img src="logo.png" alt="Spotify">Spotify</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songName">Arijit Singh - Kasturi</span>
                    <span class="timestamp">04:00<i class="songItemPlay fa-regular fa-circle-play fa-xl" id="0"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/2.jpg" alt="2">
                    <span class="songName">Cielo-Huma-Huma</span>
                    <span class="timestamp">02:33<i class="songItemPlay fa-regular fa-circle-play fa-xl" id="1"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/3.jpg" alt="3">
                    <span class="songName">DEAF KEV - Invincible</span>
                    <span class="timestamp">04:33<i class="songItemPlay fa-regular fa-circle-play fa-xl" id="2"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/4.jpg" alt="4">
                    <span class="songName">Different Heaven - My Heart</span>
                    <span class="timestamp">04:27<i class="songItemPlay fa-regular fa-circle-play fa-xl" id="3"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="5">
                    <span class="songName">Janji-Heroes-Tonight</span>
                    <span class="timestamp">03:28<i class="songItemPlay fa-regular fa-circle-play fa-xl" id="4"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" 
        min="0" value="0" max="100">
         <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-backward-step fa-2xl" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2xl" id="next"></i>
        </div> 
        <div class="songInfo" >
            <img src="playing.gif" alt="" id="gif" width="30px">
            <span id="masterSongName">Kasturi - Arijit Singh</span>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/acc50642cb.js" crossorigin="anonymous"></script>
</body>
</html>
